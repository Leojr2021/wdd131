<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Assignment</title>
    <meta name="author" content="Mario Meza" />
    <meta name="description" content="Form Assignment" />
    <link rel="stylesheet" href="styles/form-desktop.css" />
    <link rel="stylesheet" href="styles/form-mobile.css" />
    <script defer src="scripts/getdates.js"></script>
    <script defer src="scripts/form.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Product Review</h1>
    </header>
    <main>

    
    <form action="review.html" method="get" class="form">
        <div class="form-items">
          <label for="product">Product:</label>
          <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product...</option>
           
          </select>
        </div>
        
        <div class="form-items">
          <label>Overall Rating</label>
          <div class="stars">
            <input type="radio" id="fivestar" name="rating" value="5" required><label for="fivestar"></label>
            <input type="radio" id="fourstar" name="rating" value="4" required><label for="fourstar"></label>
            <input type="radio" id="threestar" name="rating" value="3" required><label for="threestar"></label>
            <input type="radio" id="twostar" name="rating" value="2" required><label for="twostar"></label>
            <input type="radio" id="onestar" name="rating" value="1" required><label for="onestar"></label>
          </div>
        </div>
        
        <div class="form-items">
          <label for="dateOfInstallation">Date of installation</label>
          <input type="date" name="dateOfInstallation" id="dateOfInstallation">
        </div>
        
        <div class="form-items">
          <p>Which features did you find useful in the product (Check all that apply)</p>
          <div class="checkbox-item">
            <input type="checkbox" id="durability" name="features" value="durability">
            <label for="durability">Durability</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">
            <label for="easeOfUse">Ease of Use</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="performance" name="features" value="performance">
            <label for="performance">Performance</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="design" name="features" value="design">
            <label for="design">Design</label>
          </div>
        </div>
        
        <div class="form-items">
          <label for="review">Written Review (Optional)</label>
          <textarea id="review" name="review" rows="4" cols="50"></textarea>
        </div>
       
        <div class="form-items">
          <label for="userName">Your Name (Optional)</label>
          <input type="text" id="userName" name="userName">
        </div>
        
        <div class="form-items">
          <input type="submit" value="SUBMIT">
        </div>
      </form>
    </main>
    <footer>
      <p><span id="currentyear"></span> ðŸš€ Mario Meza Mancilla ðŸš€ Peru</p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
