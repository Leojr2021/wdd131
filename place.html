      <section class="data-section">

              <tr>

          </table>
        </div>
      </section>
      <section class="weather_section">

          Weather

            class="weather_svg"
            src="images/weather_icon.svg"
            alt="Weather Icon"
          />
        </h3>
        <div class="table_container">
        <table>
          <tbody>
            <tr>
              <td class="table_label">Temperature:&nbsp;</td>
              <td id="temperatureValue">15Â°C</td>

              <td id="windSpeedValue">5 <span>km/h</span></td>
            </tr>
            <tr>
              <td class="table_label">Wind Chill:&nbsp;</td>
              <td id="windChillValue"></td>

        </table>
